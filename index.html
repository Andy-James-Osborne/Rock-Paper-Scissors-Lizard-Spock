<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="start-screen">
        <h1>Rock Paper Scissors Lizard Spock!</h1>
        <button>Start The Game!</button>
    </div>


    <div class="container">
        <h1>Rock Paper Scissors Lizard Spock!</h1>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </div>
        <div class="results">
            <h2>Your Choice</h2>
            <p id="user-choice"></p>
            <h2>Computer's Choice</h2>
            <p id="computer-choice"></p>
            <h2>Result</h2>
            <p id="result"></p>
        </div>
        <div class="score-area">
            <p>You Win = <span id="user-score">0</span></p>
            <p>computer Win = <span id="computer-score">0</span></p>
        </div>
    </div>

    <div class="game-over">
        <h1>Want to play again?</h1>
        <button class="reset-game">Play again?</button>
        <button class="home-screen">Home Screen</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
